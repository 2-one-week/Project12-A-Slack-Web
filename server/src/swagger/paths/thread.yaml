post:
  summary: thread create api
  tags:
    - thread
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
            channelId:
              type: number
            fileInfoList:
              type: array
              items:
                type: object
                properties:
                  filePath:
                    type: string
                  type:
                    type: string
                    enum:
                      - FILE
                      - VIDEO
                      - IMAGE

  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '500':
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
    '600':
      $ref: '../openapi.yaml#/components/responses/DBError'
