post:
  summary: create or remove reaction
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
            messageId:
              type: number
  responses:
    '200':
      description: Create emoticon
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '201':
      description: OK, Delete emoticon
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '500':
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
    '600':
      $ref: '../openapi.yaml#/components/responses/DBError'
