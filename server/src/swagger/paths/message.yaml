post:
  summary: Create message
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: id
      description: thread id
      type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '500':
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
    '600':
      $ref: '../openapi.yaml#/components/responses/DBError'
