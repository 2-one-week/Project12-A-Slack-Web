post:
  summary: message create api
  tags:
    - message
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            threadId:
              type: number
            content:
              type: string
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '500':
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
    '600':
      $ref: '../openapi.yaml#/components/responses/DBError'
