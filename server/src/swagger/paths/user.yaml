get:
  summary: 유저의 token 정보의 유효성을 검사하며, jwt에 따른 유저의 정보를 요청한다.
  security:
    - BearerAuth: []
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: object
    '400':
      $ref: '../openapi.yaml#/components/responses/BadRequest'
