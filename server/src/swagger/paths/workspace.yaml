get:
  summary: 로그인한 User가 속한 workspace를 가지고온다.
  security:
    - BearerAuth: []
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                data: array
    '400':
      description: BadRequest
    '500':
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
    '600':
      $ref: '../openapi.yaml#/components/responses/DBError'

post:
  summary: workspace create api
  security:
    - BearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            imageUrl:
              type: string
  responses:
    '201':
      description: workspace 생성 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
    '400':
      description: BadRequest
    '500':
      $ref: '../openapi.yaml#/components/responses/InternalServerError'
    '600':
      $ref: '../openapi.yaml#/components/responses/DBError'